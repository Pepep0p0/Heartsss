<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Museum of Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: system-ui, -apple-system; }

body {
  margin: 0;
  background: #fdecef;
  overflow: hidden;
}

.screen {
  display: none;
  width: 100vw;
  height: 100vh;
  padding: 20px;
}

.active { display: block; }

h2 { text-align: center; }

button {
  padding: 12px 20px;
  border: none;
  border-radius: 20px;
  background: #ff6f91;
  color: white;
  font-size: 16px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-top: 8px;
}

.room {
  background: linear-gradient(#ffe3ea, #fff);
  border-radius: 20px;
  height: calc(100% - 80px);
  padding: 20px;
  position: relative;
}

.artifacts {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
  margin-top: 20px;
}

.artifact {
  background: white;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  font-size: 30px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,.1);
}

.character {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 40px;
}

.nav {
  position: absolute;
  bottom: 20px;
  right: 20px;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
}

.coupon {
  background: repeating-linear-gradient(
    45deg,
    #fff,
    #fff 10px,
    #ffe3ea 10px,
    #ffe3ea 20px
  );
  border-radius: 20px;
  padding: 30px;
  text-align: center;
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<!-- SETUP -->
<div id="setup" class="screen active">
  <h2>Museum of Us</h2>
  <input id="fname" placeholder="First name">
  <input id="lname" placeholder="Last name">
  <br><br>
  <button onclick="start()">Enter</button>
</div>

<!-- ROOMS -->
<div id="room1" class="screen room-screen"></div>
<div id="room2" class="screen room-screen"></div>
<div id="room3" class="screen room-screen"></div>
<div id="room4" class="screen room-screen"></div>
<div id="room5" class="screen room-screen"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <p id="qtext"></p>
    <textarea id="answer"></textarea>
    <br><br>
    <button onclick="saveAnswer()">Save</button>
  </div>
</div>

<script>
let fname = '', lname = '';
let currentQ = '';

const questions = Array.from({length:15}, (_,i)=>`Question ${i+1}: Write anything you feel ðŸ’•`);

function start() {
  fname = fnameInput.value.trim();
  lname = lnameInput.value.trim();
  document.getElementById('bgm').play();
  showRoom(1);
}

function showRoom(n) {
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('room'+n).classList.add('active');
  renderRoom(n);
}

function renderRoom(n) {
  const room = document.getElementById('room'+n);
  room.innerHTML = `
    <h2>Room ${n}</h2>
    <div class="room">
      <div class="artifacts">
        ${[0,1,2].map(i=>{
          const q = (n-1)*3+i;
          return `<div class="artifact" onclick="openQ(${q})">ðŸ’–</div>`;
        }).join('')}
      </div>
      <div class="character">ðŸ‘’ðŸ˜Š</div>
      <div class="nav">
        ${n<5?`<button onclick="showRoom(${n+1})">Next</button>`:''}
      </div>
    </div>
  `;
  if(n===5) renderFinal(room);
}

function openQ(i){
  currentQ=i;
  qtext.innerText=questions[i];
  answer.value=localStorage.getItem('q'+i)||'';
  modal.style.display='flex';
}

function saveAnswer(){
  localStorage.setItem('q'+currentQ, answer.value);
  modal.style.display='none';
}

function renderFinal(room){
  room.innerHTML=`
    <h2>Final Room</h2>
    <div class="coupon">
      <p>Will you be my Valentine?</p>
      <label><input type="checkbox" id="agree"> I agree to send Dedso rupiya</label>
      <br><br>
      <button onclick="coupon()">Get Coupon</button>
      <p id="result"></p>
    </div>
  `;
}

function coupon(){
  if(!agree.checked){alert('Checkbox required');return;}
  let kisses=0;
  for(let i=0;i<15;i++) if(localStorage.getItem('q'+i)) kisses++;
  if(fname.toLowerCase()==='amena' && lname.toLowerCase()==='farooq') kisses+=10;
  result.innerHTML=`ðŸ’‹ This coupon is valid for <strong>${kisses}</strong> kisses ðŸ’‹`;
}
</script>

</body>
</html>
